syntax = "proto3";

message Persion{
    int32 id = 1;
    string name = 2;
    float height = 3;
    float weight = 4;
    bytes avatar = 5;
    string email = 6;
    bool email_verified = 7;

    repeated string phone_number = 8; // packed
    reserved 9, 10, 20 to 100, 200 to max;
    reserved "foo", "bar";
}